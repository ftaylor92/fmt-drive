<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<title>Quick Note Inserter</title>
</head>
<body>
<script>
	//alert('hi');
	$.extend({
	  getUrlVars: function(){
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
		  hash = hashes[i].split('=');
		  vars.push(hash[0]);
		  vars[hash[0]] = hash[1];
		}
		return vars;
	  },
	  getUrlVar: function(name){
		return $.getUrlVars()[name];
	  }
	});

	$(document).ready(function() {
		var docId= $.getUrlVar('docId');
		var note= $.getUrlVar('note');

		if(!(typeof docId === 'undefined' || !docId || docId.length == 0)) {
			var scriptUrl= 'https://script.google.com/macros/s/AKfycbygYeZq2E6AjV-2lTHljjZuBbc-59UX6QzVq3guucBhqKfMKjU/exec?docId='+docId+'&note='+ note;
			//alert(scriptUrl);
			$('input.docId').text(docId);
			window.location= scriptUrl;
		}
	});
</script>

<form name="input" action="https://script.google.com/macros/s/AKfycbygYeZq2E6AjV-2lTHljjZuBbc-59UX6QzVq3guucBhqKfMKjU/exec" method="get">
Google Drive Doc Id: <input type="text" name="docId"><br>
Note: <input type="text" name="note"><br/>
<input type="submit" value="Insert Note">
</form>

</body>
</html>

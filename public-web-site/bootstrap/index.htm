<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="./css3/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- jQuery library -->
	<script src="./js3/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
	<script src="./js3/bootstrap.min.js"></script>
  
  </head>
  <body>
    <h1>Concord Babysitters</h1>
    
    <div class="container">

      <form name="login" class="form-signin" action="https://concord-babysitters.herokuapp.com/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="username" type="email" class="input-block-level" placeholder="Email address">
        <input name="password" type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input name="remember" type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>
        <a href="./create.htm"><button class="btn btn-large btn-primary">Create Account</button></a>
      


    </div> <!-- /container -->
    
    <script>
      
      $(function(){
        $('form[name=login]').submit(function(){
          $.post($(this).attr('action'), $(this).serialize(), function(json) {
            console.log("login-resp: "+ json);
            window.location.href="./table.htm?uid="+ json._id;
          }, 'json');
          return false;
        });
      });

    </script>
    
    <script src="js3/bootstrap.min.js"></script>
  </body>
</html>

<SCRIPT LANGUAGE="JavaScript">	function calculate()	{		var principal= document.loandata.principal.value;		var interest= document.loandata.interest.value / 100 / 12;		var payments= document.loandata.years.value * 12;		var x= Math.pow(1+interest,payments);		var monthly= (principal*x*interest)/(x-1);		if(!isNaN(monthly) && (monthly != Number.POSITIVE_INFINITY) && (monthly != Number.NEGATIVE_INFINITY))		{			document.loandata.payment.value= round(monthly);			document.loandata.total.value= round(monthly*payments);			document.loandata.totalinterest.value= round((monthly*payments)-principal);		}		else		{			document.loandata.payment.value= "";			document.loandata.total.value= "";			document.loandata.totalinterest.value= "";		}	}		function round(x)	{		return Math.round(x*100)/100;	}</SCRIPT><FORM NAME="loandata">	<TABLE>		<TR>			<TD COLSPAN=3><BIG><B>Enter Loan Information:</B></BIG></TD>		</TR>		<TR>			<TD>1)</TD>			<TD>Amount of loan:</TD>			<TD><INPUT TYPE=text NAME=principal SIZE=12 onChange="calculate()"></TD>		</TR>		<TR>			<TD>2)</TD>			<TD>APR:</TD>			<TD><INPUT TYPE=text NAME=interest SIZE=12 onChange="calculate()"></TD>		</TR>		<TR>			<TD>3)</TD>			<TD>Years of Loan:</TD>			<TD><INPUT TYPE=text NAME=years SIZE=12 onChange="calculate()"></TD>		</TR>		<TR>			<TD COLSPAN=3><BIG><B><INPUT TYPE=button VALUE="Compute" onClick="calculate()">			Payment Info:</B></BIG></TD>		</TR>		<TR>			<TD>4)</TD>			<TD>Monthly Payment:</TD>			<TD><INPUT TYPE=text NAME=payment SIZE=12></TD>		</TR>		<TR>			<TD>5)</TD>			<TD>total payment:</TD>			<TD><INPUT TYPE=text NAME=total SIZE=12></TD>		</TR>		<TR>			<TD>6)</TD>			<TD>interest payments:</TD>			<TD><INPUT TYPE=text NAME=totalinterest SIZE=12></TD>		</TR>	</TABLE></FORM>

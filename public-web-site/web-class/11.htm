<html>
<head>
	<script type="text/javascript">
		function calculate() {
			var total= 0.0;

			var table= document.getElementById("shoppingCart");

			var i= 1;

			for(i= 1; i < table.rows.length; i++) {
				document.write("Item: "+ table.rows[i].cells[0].innerHTML);
				document.write("<br />");
				document.write("Price: "+ table.rows[i].cells[1].innerHTML);
				document.write("<br />");
				var quantity= document.getElementById("quantity1");
				document.write("Quantity: "+ quantity);
				document.write("<br />");


				total= total+ parseFloat(table.rows[i].cells[1].innerHTML)*parseInt('1');
				document.write("<br />");
			}
			document.write("Total Cost: $"+ total);
		}
	</script>
</head>
<body>
<table border="1" id="shoppingCart">
<thead>
What I want for Christmas is:
	<tr><th>item</th><th>price</th><th>quantity</th></tr></thead>
<tbody>
<script type="text/javascript">
	var items= ["Bicycle", "computer", "iPod"];
	var prices= [199.99, 2000.00, 149.99];
	var quantities= [1, 2, 4];
	
	var i= 0;
	for(i= 0; i < items.length; i++) {
		document.write("<tr><td>"+ items[i] +"</td><td>$"+ prices[i] +"</td><td><input type='text' id='quantity"+ i +"' name='quantity"+ i +"'/></td></tr>");
	}
</script>
	<tr><td>Bicycle</td><td>199.99</td><td><input type="text" /></td></tr>
	<tr><td><b>computer</b></td><td>2000.00</td><td><input type="text" /></td></tr>
	<tr><td>iPod</td><td>149.99</td><td><input type="text" id="quantity1"/></td></tr>
</tbody>
</table>
Calulate Sales Tax: <input type="checkbox" name="taxed" /><br/>

<button onclick="calculate();">Calculate</button>
</body>
</html>
